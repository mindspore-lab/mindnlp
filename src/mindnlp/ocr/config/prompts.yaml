# Prompt模板配置文件

# 通用OCR任务
general:
  zh: "请准确识别图像中的所有文字内容。严格按照原图的排版逐行识别，每一行文字单独输出，不要将不同行的内容合并在一起。注意保持换行关系，确保不遗漏任何文字"
  en: "Please accurately recognize all text content in the image. Strictly recognize line by line according to the original layout, output each line of text separately, do not merge content from different lines together. Pay attention to maintaining line breaks, ensuring no text is missed"
  ja: "画像内のすべてのテキスト内容を正確に認識してください。元のレイアウトに従って厳密に1行ずつ認識し、各行のテキストを個別に出力し、異なる行の内容を一緒にマージしないでください。改行関係を維持することに注意し、テキストが漏れないようにしてください"
  ko: "이미지의 모든 텍스트 내용을 정확하게 인식하십시오. 원본 레이아웃에 따라 엄격하게 한 줄씩 인식하고 각 줄의 텍스트를 개별적으로 출력하며 다른 줄의 내용을 함께 병합하지 마십시오. 줄 바꿈 관계를 유지하는 데 주의하여 텍스트가 누락되지 않도록 하십시오"
  auto: "请准确识别图像中的所有文字内容。严格按照原图的排版逐行识别，每一行文字单独输出，不要将不同行的内容合并在一起。注意保持换行关系，确保不遗漏任何文字"

# 文档理解任务
document:
  zh: "请解析文档的结构和内容，保持原有格式"
  en: "Please parse the document structure and content, maintaining the original format"
  ja: "ドキュメントの構造と内容を解析し、元の形式を維持してください"
  ko: "문서의 구조와 내용을 분석하고 원래 형식을 유지하십시오"
  auto: "请解析文档的结构和内容，保持原有格式"

# 表格识别任务
table:
  zh: "请提取图像中的表格数据，保持表格结构"
  en: "Please extract table data from the image, maintaining the table structure"
  ja: "画像からテーブルデータを抽出し、テーブル構造を維持してください"
  ko: "이미지에서 테이블 데이터를 추출하고 테이블 구조를 유지하십시오"
  auto: "请提取图像中的表格数据，保持表格结构"

# 公式识别任务
formula:
  zh: "请识别图像中的数学公式，以LaTeX格式输出"
  en: "Please recognize mathematical formulas in the image, output in LaTeX format"
  ja: "画像内の数式を認識し、LaTeX形式で出力してください"
  ko: "이미지의 수학 공식을 인식하고 LaTeX 형식으로 출력하십시오"
  auto: "请识别图像中的数学公式，以LaTeX格式输出"

# 输出格式提示
output_format:
  text: "。只输出识别到的所有文字，严格按原图排版从上到下、从左到右逐行输出，每行文字之间用换行符分隔，不要合并不同行的内容，不要包含坐标、格式标记等其他信息"
  json: "，以JSON格式输出，包含文本内容和位置坐标。注意严格区分不同行的文本，每行单独作为一个条目"
  markdown: "，以Markdown格式输出，保持文档结构。注意保持原文档的换行关系"

# 语言提示
language:
  zh: "。图像中主要包含中文文本"
  en: ". The image mainly contains English text"
  ja: "。画像には主に日本語のテキストが含まれています"
  ko: ". 이미지에는 주로 한국어 텍스트가 포함되어 있습니다"
  auto: ""
